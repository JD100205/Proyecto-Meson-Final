<form [formGroup]="editProductForm" (ngSubmit)="handleSubmit()">
    <h2>Editar producto</h2>
    <p class="message" *ngIf="message">{{message}}</p>

    <input type="file" (change)="handleImageChange($event)">
    <img *ngIf="imageUrl" [src]="imageUrl" alt="produt name" >

    <select formControlName="categoryId">
        <option value="">Seleccionar categoria</option>
        <option *ngFor="let cat of categories" [value]="cat.id"> {{cat.name}}</option>
    </select>

    <label for="">Nombre</label>
    <input formControlName="name" type="text" placeholder="Produt Name">

    <label for="">Descripcion</label>
    <textarea formControlName="description" placeholder="Description"></textarea>

    <label for="">Precio</label>
    <input formControlName="price" type="number" placeholder="Price">

    <button type="submit">Actualizar</button>
</form>
