<div class="container">
    <h2>Ordenes</h2>
    <p *ngIf="error" class="error">{{error}}</p>

    <div class="filter-container">
        <div>
            <label>Filtra </label>
            <select [(ngModel)]="statusFilter" (change)="handleFilterChange()">
                <option value="">Todo</option>
                <option *ngFor="let status of OderStatus" [value]="status">{{status}}</option>
            </select>
        </div>

        <div>
            <label> Busca por estado</label>
            <select [(ngModel)]="searchStatus" (change)="handleSearchStatusChanged()">
                <option value="">Todo</option>
                <option *ngFor="let status of OderStatus" [value]="status">{{status}}</option>
            </select>
        </div>
    </div>

    
    <table>
        <thead>
            <tr>
                <th>Orden por Id</th>
                <th>Cliente</th>
                <th>Estado</th>
                <th>Precio</th>
                <th>Fecha de orden</th>
                <th>Detalles</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let order of filterOrders">
                <td>{{order.id}}</td>
                <td>{{order.user.name}}</td>
                <td>{{order.status}}</td>
                <td>{{order.price.toFixed(2)}}</td>
                <td>{{order.createdAt | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <button (click)="navigateToOrderDetailsPage(order.id)">Detalles</button>
                </td>
            </tr>
        </tbody>
    </table>

    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
        (pageChange)="onPageChange($event)"></app-pagination>
</div>
